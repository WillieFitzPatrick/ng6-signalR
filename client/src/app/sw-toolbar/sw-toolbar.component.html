<div *ngIf="(toolbar) && showButtonGroup">
      <mat-button-toggle-group #group="matButtonToggleGroup" [value]="value"  class="table-button-group">
         <mat-button-toggle *ngFor="let button of toolbar.buttons; let i = index;" (change)="callbackFn(button)" [matTooltip]="button.tooltip" [value]="button.value" [disabled]="button.disabled">
            <mat-icon>{{button.icon}}</mat-icon>
         </mat-button-toggle>
      </mat-button-toggle-group>
   </div>
   
   <div *ngIf="(toolbar) && !showButtonGroup">
      <mat-menu #menu="matMenu">
         <button mat-menu-item *ngFor="let button of toolbar.buttons; let i = index; let last = last;"  (click)="callbackFn(button)" [disabled]="button.disabled">
            <mat-divider *ngIf="last"></mat-divider>
            <mat-icon>{{button.icon}}</mat-icon>
            <span>{{button.display}}</span>
         </button>
      </mat-menu>
      <mat-button-toggle-group #group="matButtonToggleGroup" class="table-button-group">
         <mat-button-toggle value="right">
            <mat-icon [matMenuTriggerFor]="menu">{{toolbar.icon}}</mat-icon>
         </mat-button-toggle>
      </mat-button-toggle-group>
   </div>
